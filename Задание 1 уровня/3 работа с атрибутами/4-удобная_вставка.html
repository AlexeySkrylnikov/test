<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <script>
        let txtForDiv = 'link';
        let divMenuMarkup = `<a href="#">${txtForDiv}</a>`;

        let divMenu = document.getElementsByClassName('menu');
        divMenu[0].insertAdjacentHTML("afterbegin", divMenuMarkup);
    </script>
</body>

</html>
